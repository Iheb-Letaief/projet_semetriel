<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Members</h1>
    <table border="1">
        {% for i in users %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.nom }}</td>
                <td>{{ i.prenom }}</td>
                <td>{{ i.mail }}</td>
                <td>{{ i.date_naiss }}</td>
                <td>{{ i.phone }}</td>
            </tr>
            {% empty %}
            <li>No members</li>
        {% endfor %}
    </table>
    <p>
        <a href="add/">Add user</a>
    </p>
</body>
</html>
